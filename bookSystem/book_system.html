<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
</head>
<body>
    <h1>Book Management System</h1>
    <label for="bookName">Nome del Libro:</label><br>
    <input type="text" id="bookName"><br><br>
    <label for="authorName">Nome dell'Autore:</label><br>
    <textarea id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">Descrizione del Libro:</label><br>
    <textarea id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">Numero di Pagine:</label><br>
    <input type="number" id="pagesNumber"><br><br>
    <button onclick="addBook()">Aggiungi Libro</button>

    <h2>libri</h2>
    <div id="books">
        <!-- i libri verranno visualizzati qui -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
